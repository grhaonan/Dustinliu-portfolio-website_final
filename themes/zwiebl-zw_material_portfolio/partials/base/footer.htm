description = "footer section"
==
<footer id="footer" class="root-sec white root-sec footer-wrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="clearfix footer-inner">
                    {% if this.theme.social_links %}
                        <ul class="left social-icons">
                            {% for social in this.theme.social_links %}
                                  <li><a href="{{ social.link }}" target="_blank" class="tooltips tooltipped facebook" data-position="top" data-delay="50"
                                       data-tooltip="{{ social.name }}"><i class="fa fa-{{ social.icon }}"></i></a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="right copyright">
                        <p>&copy; {{ 'now'|date('Y')}} - {{ this.theme.your_name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- ./container end-->
</footer>
