<section id="experience" class="root-sec padd-tb-120 brand-bg experience-wrap">
    <div class="container">
        <div class="row">
            <div class="experience-inner">
                <div class="col-sm-12 col-md-10 card-box-wrap">
                    <div class="row">
                        <div class="clearfix section-head experience-text">
                            <div class="col-sm-12">
                                <h2 class="title">Experience</h2>
                                {% component 'experienceDescEdit' %}
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="overflow-hidden">
                                <div class="row">
                                    {% component 'zw_theme_experience' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrapp exp-ctrl">
                    <a class="btn-floating waves-effect waves-light btn-large white go go-left">
                        <i class="mdi-navigation-chevron-left brand-text"></i>
                    </a>
                    <a class="btn-floating waves-effect waves-light btn-large white go go-right">
                        <i class="mdi-navigation-chevron-right brand-text"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
