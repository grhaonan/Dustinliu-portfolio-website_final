description = "skills"

<section id="skill" class="root-sec white skill-wrap">
    <div class="sec-overlay">
        <div class="container">
            <div class="row">
                <div class="clearfix skill-inner">
                    <div class="col s12 m3">
                        <div class="skill-left">
                            <h2 class="title">Skills</h2>
                            {% component 'skillsDescEdit' %}
                        </div>
                    </div>

                    {% component 'zw_theme_skills' %}

                </div>
            </div>
            <div class="btn-wrapp skl-ctrl">
                <a class="btn-floating waves-effect waves-light btn-large brand-bg white-text go go-left"><i
                        class="mdi-navigation-chevron-left "></i></a>
                <a class="btn-floating waves-effect waves-light btn-large brand-bg white-text go go-right"><i
                        class="mdi-navigation-chevron-right "></i></a>
            </div>
        </div>
    </div>
    <!-- .container end -->
</section>
